<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Recebimento</title>
    <style>
      @font-face {
        font-family: 'Droid Sans';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url(https://fonts.gstatic.com/s/droidsans/v18/SlGVmQWMvZQIdix7AFxXkHNSbQ.woff2) format('woff2');
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }
      
      /* Estilos de base */
      body{
        font-family: 'Droid Sans';
        margin: 0;
        padding: 0;
        display: block;
      }

      .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 0;
        background: #EAE9E9;
      }

      .header{
        background-color: #242021;
      }

      .content{
        padding: 32px;
      }

      /* Estilos de texto */
      h1{
        width: fit-content;
        font-size: 14px;
        line-height: 20px;
        font-weight: bold;
        padding: 10px 20px 10px 20px;
        border-radius: 100px;
        background-color: #00923F;
        color: #EAE9E9;
        margin: 0;
      }

      p{
        font-size: 16px;
        line-height: 24px;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content header">
        <h1>Novo lead</h1>
      </div>
      <div class="content">
        <p>Nome: {{ name }}</p>
        <p>Telefone: {{ phone }}</p>
        <p>E-mail: {{ email }}</p>
        <p>Assunto: {{ subject }}</p>
        <p>Mensagem: {{ message }}</p>
      </div>
    </div>
  </body>
</html>
